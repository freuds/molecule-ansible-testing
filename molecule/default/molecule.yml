---
dependency:
  name: galaxy
driver:
  name: delegated
  # name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  # - name: ubuntu
  #   image: docker.io/pycontribs/ubuntu
  #   pre_build_image: true
  - name: instance
    image: geerlingguy/docker-${MOLECULE_DISTRO:-centos8}-ansible:latest
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
